<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON Placeholder using fetch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bootstrap Cards</a>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
      </div>
    </nav>

    <template id="card-template">
      <!-- Use Bootstrap card and grid classes -->
      <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </template>

    <div class="container-fluid">
      <div class="row" id="card-list">
        <!-- Cards generated from the template will be added here -->
      </div>
    </div>

    <script>
      // Fetch data from JSON Placeholder
      fetch("https://jsonplaceholder.typicode.com/posts?_limit=10")
        .then((response) => response.json())
        .then((data) => {
           // Loop through the fetched data and add cards
      data.forEach((post) => {
        addCard(post.title, post.body);
      });
    })
    .catch((error) => {
        console.error("Error fetching data:", error);
    });

      // Function to add a card
      function addCard(title, body) {
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        template.querySelector(".card-title").innerText = title;
        template.querySelector(".card-text").innerText = body;
        document.querySelector("#card-list").appendChild(template);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
